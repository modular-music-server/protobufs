syntax = "proto3";

option go_package = "./message";

message HandshakeRequest {
    string protocol_version = 1;
}

message HandshakeResponse {
    bool accepted = 1;
    string rejection_reason = 2;
    string protocol_version = 3;
}

enum ListType {
    PROVIDERS = 0;
}

message RequestList {
    ListType type = 1;
}

message ProviderEntry {
    string id = 1;
    string name = 2;
}

message Provider {
    string id = 1;
    string name = 2;
    string author = 3;
    string description = 4;
}
message ListProviders {
    repeated ProviderEntry providers = 1;
}

message RequestProvider {
    string id = 1;
}

enum FileType {
    PROVIDER_CLIENT = 0;
}

message RequestFile {
    FileType type = 1;
    string name = 2;
}

message FileStart {
    FileType type = 1;
    string name = 2;
    int32 size = 3;
}
